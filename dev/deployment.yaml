apiVersion: apps/v1
kind: Deployment
metadata:
  name: development-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dev-app
  template:
    metadata:
      labels:
        app: dev-app
    spec:
      containers:
      - name: dev-container
        image: -docker.pkg.dev/qwiklabs-gcp-04-54e0c363bb8c/my-repository/hello-cloudbuild:v2.0
        ports:
        - containerPort: 8080
